<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web App</title>
</head>
<body>
   <div class="app-main">
    <div class="searchInputBox">
        <input type="text" id="search-bar"class="search-bar" placeholder="CityName..." value=""  autocomplete="off">
        
    </div>

    <div class="Weather-body">
        <div class="location-details">
            <div class="city" id="city"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="weather-status">
            <div class="temp" id="temp">temp °C</div>
            <div class="min-max" id="min-max"> °C (min) /  °C (max)</div>
            <div class="Weather" id="weather">weather</div>
            <div class="humidity" id="humidity">humidity</div>
            <div class="pressure" id="pressure">pressure</div>
           
            <div class="img"></div>
        </div>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
